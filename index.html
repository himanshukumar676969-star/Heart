<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Proposal ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a0dad, #b57cff);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: #f7edff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(106, 13, 173, 0.4);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #6a0dad;
      margin-bottom: 10px;
    }

    p {
      color: #5a3d7a;
      margin-bottom: 25px;
      font-size: 18px;
    }

    .buttons {
      position: relative;
      height: 120px;
      border: 2px dashed #c9a3ff;
      border-radius: 12px;
      padding: 10px;
      overflow: hidden; /* keeps No button inside canvas */
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: absolute;
      user-select: none;
    }

    #yesBtn {
      background: #6a0dad;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-120%, -50%);
      box-shadow: 0 6px 14px rgba(106, 13, 173, 0.4);
    }

    #noBtn {
      background: #e0c8ff;
      color: #4a2c6a;
      left: 50%;
      top: 50%;
      transform: translate(20%, -50%);
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #6a0dad;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #a855f7;
      font-size: 20px;
      animation: float 4s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Beautiful ðŸ’œ</h1>
    <p>Divya Will you be my Valentine?</p>

    <div class="buttons" id="canvas">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      ðŸ’œ You said YES!  
      <br /><br />
      You just turned my ordinary day into something magical âœ¨  
      <br />
      Letâ€™s make this Valentineâ€™s Day unforgettable ðŸ’Œ
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const canvas = document.getElementById("canvas");
    const heartsContainer = document.getElementById("hearts");

    function moveNoButton() {
      const canvasRect = canvas.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = canvas.clientWidth - btnRect.width - 10;
      const maxY = canvas.clientHeight - btnRect.height - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    // Move No button on hover and attempt to click
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      canvas.style.display = "none";
      launchHearts();
    });

    function launchHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’œ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 16 + "px";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";

        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
